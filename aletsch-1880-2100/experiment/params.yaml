# @package _global_

core:
  url_data: "https://www.dropbox.com/scl/fo/8ixpy27i67s04bp7uixoq/h?rlkey=0ye7rd4zkcqfhvzx7suunw3bk&dl=0"

defaults:

  - /user/conf/modules@modules.smb_accmelt: smb_accmelt 
  - /user/conf/modules@modules.clim_aletsch: clim_aletsch

  - override /input: [load_ncdf]
  - override /modules: [clim_aletsch, smb_accmelt, iceflow, time, thk, rockflow, vert_flow, particles]
  - override /output: [write_ncdf, plot2d]

hydra:
  # output_subdir: my_result_${core.gpu_id} # name the result based on the GPU ID
  # output_subdir: my_result_particles_${modules.particles.part_frequency_seeding} # name the result based on a parameter with multirun
  job:
    chdir: True

input:
  load_ncdf:
    input_file: data/input.nc

modules:
  iceflow:
    iceflow:
      init_slidingco: 0.0595
  time:
    start: 1880.0
    end: 2020.0
    save: 5.0
  particles:
    frequency_seeding: 500
    tracking_method: simple
    density_seeding: 0.2

output:
  plot2d:
    live: true
