# @package _global_

core:
  url_data: https://www.dropbox.com/scl/fi/7pib29dhsuo2t80yplu2j/paleo-alps-v1.zip?rlkey=jsyz0qseyv9jqk63vz3lk6mf0&dl=0
  logging: True
  print_params: True

# hydra:
#   job:
#     chdir: True

defaults:
  - /user/conf/processes@processes.smb_signal: smb_signal # Loads the base configuration. Needs to be before an `override` I believe, otherwise, we get an assertion error
  
  - override /inputs: 
    - load_tif
  - override /processes: 
    - smb_signal
    - iceflow
    - time
    - thk
  - override /outputs: 
    - plot2d
    - write_ncdf
#  - override /hydra/launcher: joblib

inputs:
  load_tif:
    coarsen: 2

processes:
  smb_signal:
    pdela: 3000
    deladt: 200
    gradabl: 0.0067
    gradacc: 0.0005
    maxacc: 1.0
  time:
    start: -30000.0
    end: -25000.0
    save: 100.0

outputs:
  plot2d:
    live: true
