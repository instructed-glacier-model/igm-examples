defaults:

  - /user/conf/inputs@inputs.Bueler2005C: Bueler2005C
  - /user/conf/processes@processes.forcing_Bueler2005C: forcing_Bueler2005C

  - override /inputs: [Bueler2005C]
  - override /processes: [forcing_Bueler2005C, iceflow, time, thk]
  - override /outputs: [write_ncdf,plot2d]

processes:
  time:
    start: 0.0
    end: 1000.0
    save: 100.0
    cfl: 0.125
  iceflow:
    iceflow:
      init_arrhenius: 100.0
      init_slidingco: 0.01
      retrain_emulator_nbit: 1
      retrain_emulator_freq: 1
      # type: "solved"
      # solve_nbitmax: 10
      # solve_step_size: 1
      # solve_stop_if_no_decrease: true
      # retrain_emulator_lr: 0.0001
      
outputs:
  plot2d:
    live: false
  write_ncdf:
    vars_to_save: ["topg", "usurf", "thk", "smb", "velbar_mag", "velsurf_mag", "velbase_mag"]
