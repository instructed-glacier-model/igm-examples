# @package _global_

hydra:
  job:
    chdir: True

defaults:

  - /user/conf/input@input.Bueler2005C: Bueler2005C
  - /user/conf/modules@modules.forcing_Bueler2005C: forcing_Bueler2005C

  - override /input: [Bueler2005C]
  - override /modules: [forcing_Bueler2005C, iceflow, time, thk]
  - override /output: [write_ncdf,plot2d]

modules:
  time:
    start: 0.0
    end: 1000.0
    save: 100.0
    cfl: 0.125
  iceflow:
    iceflow:
      init_arrhenius: 100.0
      init_slidingco: 0.01
      retrain_emulator_nbit: 1
      retrain_emulator_freq: 1
      # type: "solved"
      # solve_nbitmax: 10
      # solve_step_size: 1
      # solve_stop_if_no_decrease: true
      # retrain_emulator_lr: 0.0001
      
output:
  plot2d:
    live: false
  write_ncdf:
    vars_to_save: ["topg", "usurf", "thk", "smb", "velbar_mag", "velsurf_mag", "velbase_mag"]
