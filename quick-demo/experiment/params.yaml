# @package _global_

hydra:
  job:
    chdir: True

defaults:
  - override /modules: [time, iceflow, thk, clim_oggm, smb_oggm]
  - override /input: [oggm_shop]
  - override /output: [write_ncdf,plot2d]

input:
  oggm_shop:
    RGI_ID: "RGI60-11.01450"
    RGI_version: 6

modules:
  time:
    start: 1800.0
    end: 2100.0
    save: 10.0
  iceflow:
    iceflow:
      init_slidingco: 0.25
  clim_oggm:
    clim_trend_array: [
                          ["time", "delta_temp", "prec_scal"],
                          [ 1900,           0.0,         1.0],
                          [ 2020,           0.0,         1.0],
                          [ 2100,           4.0,         1.0]]

output:
  plot2d:
    live: true
