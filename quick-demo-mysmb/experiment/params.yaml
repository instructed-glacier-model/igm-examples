defaults:
  - /user/conf/processes@processes.mysmb: mysmb
  - override /inputs: [oggm_shop]
  - override /processes: [mysmb, iceflow, time, thk, vert_flow, particles]
  - override /outputs: [write_ncdf,plot2d]

inputs:
  oggm_shop:
    RGI_ID: "RGI60-11.01450"
    RGI_version: 6

processes:
  time:
    start: 2000.0
    end: 2100.0
    save: 10.0

outputs:
  plot2d:
    live: true
