core:
  url_data: "https://www.dropbox.com/scl/fo/uhreatoec6yfveayqa098/h?rlkey=1ymk9o4s6qlah5bb8llzo5ggo&dl=0"
  hardware:
    visible_gpus: [0]

defaults:
  - override /inputs: 
    - load_ncdf
  - override /processes: 
    - data_assimilation
    - iceflow

inputs:
  load_ncdf:
    input_file: data/input.nc

processes:
  iceflow:
    physics:
      init_slidingco: 0.045
    emulator:
      retrain_freq: 1
  data_assimilation:
    control_list: 
      - thk
    cost_list: 
      - velsurf
      - icemask
      - thk
    fitting:
       velsurfobs_std: 0.25
       thkobs_std: 1
    regularization:
       thk: 1.0
       smooth_anisotropy_factor: 1.0
       convexity_weight: 0.0
    nbitmax: 500
