# @package _global_

hydra:
  job:
    chdir: True

defaults:
  - /user/conf/input@input.synthetic: synthetic

  - override /input: [synthetic]
  - override /modules: [smb_simple, iceflow, time, thk, vert_flow, particles]
  - override /output: [write_ncdf,plot2d]

modules:
  time:
    start: 2000.0
    end: 2500.0
    save: 10.0
  iceflow:
    iceflow:
      init_slidingco: 0.25
  smb_simple:
    array: [["time", "gradabl", "gradacc", "ela", "accmax"],
             [ 1900,      0.009,     0.005,  2800,      2.0],
             [ 2000,      0.009,     0.005,  2900,      2.0],
             [ 2100,      0.009,     0.005,  3300,      2.0]]

output:
  plot2d:
    live: true
